{{define "help_colorconcept"}}
<div class="pt-5">
    <h3 class="pt-2 text-darkmode text-center">Color Concept</h3>
    <div class="text-center pt-3">
        <button type="button" class="btn btn-outline-warning">Yellow</button>
        <button type="button" class="btn btn-outline-danger">Red</button>
    </div>
    <div class="row">
        <div class="mx-auto text-center">
            <div class="text-left text-darkmode p-4 m-2">
		Yellow: Represents actions related to adding or editing data.<br>
		Red: Indicates important or potentially dangerous actions, such as deletion.
            </div>
        </div>
    </div>
</div>
{{end}}
