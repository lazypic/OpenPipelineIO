{{define "addProject" }}
{{template "headBootstrap5"}}

<body>
    {{template "navbar-bootstrap5" .}}


<div class="container p-5">
    <form action="/addproject_submit" method="POST">
    <div class="pt-3 pb-5">
        <h2 class="section-heading">Add Project</h2>
    </div>
    <div class="row">
        <div class="col-sm">
            <div class="form-group">
                <label>ID</label>
                <input type="text" name="ID" class="form-control" placeholder="ID" autocomplete="off">
                <small class="form-text text-muted">Project code name</small>
            </div>
        </div>
    </div>
    <div class="row pt-3">
        <div class="col">
            <div class="from-group">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="Mkdir" name="Mkdir" value="true">
                    <label class="form-check-label" for="Mkdir">Create Project Directory</label>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center">
        <button type="submit" class="btn btn-outline-warning mt-5">Create Project</button>
    </div>
    </form>
</div>

{{template "footerBootstrap" .}}
</body>
<script src="/assets/bootstrap-5.0.2/js/bootstrap.bundle.min.js"></script>
</html>
{{end}}
