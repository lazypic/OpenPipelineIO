{{define "modal-mail"}}
    <!-- Modal: Send Email-->
    <div class="modal fade" id="modal-sendemail" tabindex="-1" role="dialog" aria-labelledby="modal-sendemail" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content bg-darkmode">
                <div class="modal-header">
                    <h5 class="modal-title" id="modal-addsource-title">Send E-mail</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true" class="text-darkmode">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col">
                            <a href="" id="web-mail-link" class="btn btn-dark btn-block">Mail Client</a>
                        </div>
                    </div>
                    <div class="row pt-3">
                        <div class="col text-darkmode small">
                            Set mail handler at chrome <span class="text-warning">chrome://settings/handlers</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-darkmode" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
{{end}}
