{{define "addteam" }}
{{template "headBootstrap5"}}
{{template "navbar-bootstrap5" .}}
<body>


<div class="container p-5">
    <form action="/addteamsubmit" method="POST">
    <div class="pt-3 pb-5">
        <h2 class="section-heading">Add Team</h2>
    </div>
    <div class="row">
        <div class="col-sm">
            <div class="form-group">
		    <label><span class="text-danger pe-1">*</span>ID</label>
                <input type="text" name="ID" class="form-control" placeholder="ID">
            </div>
            <div class="form-group pt-3">
		    <label><span class="text-danger pe-1">*</span>Name</label>
                <input type="text" name="Name" class="form-control" placeholder="name">
                <small class="form-text text-muted">Actual displayed name.Used for user tags.</small>
            </div>
        </div>
    </div>     
    <div class="text-center">
        <button type="submit" class="btn btn-darkmode mt-5">Create Team</button>
    </div>
    </form>
</div>

{{template "footerBootstrap" .}}
</body>
<script src="/assets/bootstrap-5.0.2/js/bootstrap.min.js"></script>
</html>
{{end}}
