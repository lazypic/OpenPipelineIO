{{define "signin" }}
{{template "headBootstrap"}}
<body>

<div class="container p-5">
    <form method="post" action="/signin_submit">
    <div class="pt-3 pb-5">
        <h2 class="section-heading text-center">Sign In</h2>
    </div>
    <div class="row">
        <div class="col-sm">
            <div class="form-group">
                <label>ID</label>
                <input type="text" name="ID" class="form-control" placeholder="ID" value="{{.ID}}">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="Password" class="form-control" placeholder="Password">
                <small class="form-text text-danger">{{.Message}}</small>
            </div>
        </div>
    </div>     
    <div class="text-center">
        <button type="submit" class="btn btn-darkmode mt-5">SIGN IN</button>
        <small class="form-text text-muted mt-3">To create an account, Please <a href="/signup" class="text-warning">Sign-Up</a></small>
    </div>
    </form>
</div>



{{template "footerBootstrap" .}}
</body>
</html>
{{end}}
