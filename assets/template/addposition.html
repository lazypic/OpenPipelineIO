{{define "addposition" }}
{{template "headBootstrap"}}
{{template "navbar" .}}
<body>


<div class="container p-5">
    <form action="/addpositionsubmit" method="POST">
    <div class="pt-3 pb-5">
        <h2 class="section-heading">Add Position</h2>
    </div>
    <div class="row">
        <div class="col-sm">
            <div class="form-group">
                <label>ID</label>
                <input type="text" name="ID" class="form-control" placeholder="ID">
                <small class="form-text text-muted">직급 ID를 입력해주세요.</small>
                <small class="form-text text-muted">이 코드는 메일알리아스 및 프로그래밍에 사용됩니다. 소문자,숫자만 사용해주세요.</small>
            </div>
            <div class="form-group">
                <label>표기명 / Name</label>
                <input type="text" name="Name" class="form-control" placeholder="표기명">
                <small class="form-text text-muted">직급 이름</small>
            </div>
        </div>
    </div>     
    <div class="text-center">
        <button type="submit" class="btn btn-darkmode mt-5">Create Position</button>
    </div>
    </form>
</div>

{{template "footerBootstrap" .}}
</body>
<script src="/assets/js/jquery-3.1.1.min.js"></script>
<script src="/assets/bootstrap-4/js/bootstrap.min.js"></script>
</html>
{{end}}
