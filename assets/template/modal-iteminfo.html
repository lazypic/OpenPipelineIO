{{define "modal-iteminfo"}}
    <!-- Modal: ItemInfo -->
    <div class="modal fade" id="modal-iteminfo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content bg-darkmode">
            <div class="modal-header">
            <h5 class="modal-title" id="modal-iteminfo-title">Item Setting</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true" class="text-darkmode">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <input type="hidden" class="form-control" id="modal-iteminfo-project">
                <input type="hidden" class="form-control" id="modal-iteminfo-id">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Episode</label>
                            <input type="text" id="modal-iteminfo-episode" value="" class="form-control form-control-sm" onchange="setEpisode(this.value)">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Name</label>
                            <input type="text" id="modal-iteminfo-name" value="" class="form-control form-control-sm" disabled>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Type</label>
                            <input type="text" id="modal-iteminfo-type" value="" class="form-control form-control-sm" disabled>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Seq</label>
                            <input type="text" id="modal-iteminfo-seq" value="" class="form-control form-control-sm" onchange="setSeq(this.value)">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Scene</label>
                            <input type="text" id="modal-iteminfo-scene" value="" class="form-control form-control-sm" onchange="setScene(this.value)">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label>Cut</label>
                            <input type="text" id="modal-iteminfo-cut" value="" class="form-control form-control-sm" onchange="setCut(this.value)">
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Plate Path</label>
                    <input type="text" size="55" maxlength="" id="modal-iteminfo-platepath" value="" class="form-control form-control-sm" onchange="setPlatePath(this.value)">
                </div>
                <div class="form-group">
                    <label>Thumbnail MOV</label>
                    <input type="text" size="55" maxlength="256" id="modal-iteminfo-thummov" value="" class="form-control form-control-sm" onchange="setThummov(this.value)">
                </div>
                    
                <div class="form-group">
                    <label>Prev Clip</label>
                    <input type="text" size="55" maxlength="256" id="modal-iteminfo-beforemov" value="" class="form-control form-control-sm" onchange="setBeforemov(this.value)">
                </div>

                <div class="form-group">
                    <label>Next Clip</label>
                    <input type="text" size="55" maxlength="256" id="modal-iteminfo-aftermov" value="" class="form-control form-control-sm" onchange="setAftermov(this.value)">
                </div>

                <div class="form-group">
                    <label>Edit Clip</label>
                    <input type="text" size="55" maxlength="256" id="modal-iteminfo-editmov" value="" class="form-control form-control-sm" onchange="setEditmov(this.value)">
                </div>

                <div class="form-group">
                    <label>Retime Plate path</label>
                    <input type="text" size="55" maxlength="256" id="modal-iteminfo-retimeplate" value="" class="form-control form-control-sm" onchange="setRetimeplate(document.getElementById('modal-iteminfo-id').value, this.value)">
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label>Scan Plate Name</label>
                            <input type="text" maxlength="25" id="modal-iteminfo-scanname" value="" class="form-control form-control-sm" onchange="setScanname(document.getElementById('modal-iteminfo-id').value, this.value)">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-darkmode" data-dismiss="modal">Close</button>
            </div>
        </div>
        </div>
    </div>
{{end}}
