{{define "resultexcel"}}

{{template "headBootstrap"}}
{{template "navbar" .}}

<body>
    <div class="container p-5">
        <div class="col-lg-6 col-md-8 col-sm-12 mx-auto">
            <div class="pt-3 pb-3">
                <h2 class="section-heading">Result Excel</h2>
            </div>

            
            {{if .ErrorItems}}
                <label>Error</label>
                {{range .ErrorItems}}
                    <div class="row text-darkmode small">
                        <span class="text-danger">{{.Name}}</span>: {{.Error}}
                    </div>
                {{end}}
            {{end}}
        </div>
        <div class="text-center">
            <a href="/" class="btn btn-darkmode mt-5">HOME</a>
            {{if eq $.User.AccessLevel 3 4 5 6 7 8 9 10}}
                <a href="/users" class="btn btn-darkmode mt-5">Users</a>
            {{end}}
        </div>
        
    </div>

{{template "footerBootstrap" .}}
</body>
<script src="/assets/js/jquery-3.1.1.min.js"></script>
<script src="/assets/bootstrap-4/js/bootstrap.min.js"></script>
<script src="/assets/js/input.js"></script>
<script src="/assets/js/opio_v02.js"></script>
</html>

{{end}}
