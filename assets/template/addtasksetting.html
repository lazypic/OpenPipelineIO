{{define "addtasksetting" }}
{{template "headBootstrap5"}}
{{template "navbar-bootstrap5" .}}
<body>

<div class="container p-5">
    <div class="col-lg-6 col-md-8 col-sm-12 mx-auto">
        <form action="/addtasksetting-submit" method="POST">
        <div class="pt-3 pb-5">
            <h2 class="section-heading">Add Task</h2>
        </div>
            
        <div class="form-group">
            <label>Task Name</label>
            <input type="text" name="name" class="form-control" placeholder="taskname">
            <small class="form-text text-muted">Please enter the name of the Task to create. ex)comp,light</small>
        </div>
        
        <div class="form-group">
            <label>Type</label>
            <select name="type" class="form-control">
                <option value="shot">shot</option>
                <option value="asset">asset</option>
            </select>
            <small class="form-text text-muted">Please select type of the Task to create.</small>
        </div>
        
        <div class="text-center">
            <button type="submit" class="btn btn-outline-warning mt-5">Add Task</button>
        </div>
        </form>
    </div>
</div>

{{template "footerBootstrap" .}}
</body>
<script src="/assets/bootstrap-5.0.2/js/bootstrap.min.js"></script>
</html>
{{end}}
