{{define "uploadSetellite" }}
{{template "headBootstrap"}}
{{template "navbar" .}}
<body>

<div class="container p-5">
    <form action="/uploadsetellite" method="POST" enctype="multipart/form-data">
    <div class="pt-3 pb-5 text-center">
        <div>
            <a href="https://itunes.apple.com/kr/app/setellite-2/id956157212?mt=8"><img class="logo" src="/assets/img/setellite.svg"></a>
        </div>
        
        <h2 class="section-heading">Upload Setellite</h2>
        <div class="text-darkmode">
          {{.Message}}
        </div>
        <div>
            {{range .Errors}}{{.}}<br>{{end}}
        </div>
    </div>
    <div>
        <div class="col-lg-4 col-sm-12 mx-auto">
            <div class="form-group">
                <label>Project</label>
                <select name="project" class="form-control">
                  {{range .Projectlist}}
                    <option value="{{.}}" {{if eq $.SearchOption.Project .}}selected{{end}}>{{.}}</option>
                  {{end}}
                </select>
                <small class="form-text text-muted">Setellite CSV를 업로드할 프로젝트를 선택합니다.</small>
            </div>
            <div class="form-group">
                <label>Upload CSV</label>
                <input type="file" class="form-control-file" name="csv">
            </div>
        </div>
    </div>     
    <div class="text-center">
        <button type="submit" class="btn btn-darkmode mt-5">UPLOAD</button>
    </div>
    </form>
</div>

<div class="p-5">
    <div class="text-center">
      <div class="row col-lg-4 col-sm-12 mx-auto">
        <a href="/setellite" class="btn btn-outline-darkmode btn-block mt-1">Search Setellite</a>
      </div>
      <div class="row col-lg-4 col-sm-12 mx-auto">
        <a href="https://itunes.apple.com/kr/app/setellite-2/id956157212?mt=8" class="btn btn-outline-darkmode btn-block mt-1">Setellite2 Download</a>
      </div>
      <div class="row col-lg-4 col-sm-12 mx-auto">
        <a href="https://www.setellite.nl" class="btn btn-outline-darkmode btn-block mt-1">Setellite2 Homepage</a>
      </div>
    </div>
</div>        
        

{{template "footerBootstrap" .}}
</body>
<script src="/assets/js/jquery-3.1.1.min.js"></script>
<script src="/assets/bootstrap-4/js/bootstrap.min.js"></script>
</html>
{{end}}
